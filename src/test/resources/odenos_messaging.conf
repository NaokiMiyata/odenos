#
# MessageDispatcher parameters tuning
#

pubsub.client=org.o3project.odenos.remoteobject.messagingclient.redis.Client

# SUBSCRIBER QUEUE SIZE
subscriber.queue.size=911
# SUBSCRIBER POOL SIZE (i.e., maximumPoolSize)
subscriber.pool.size=110

# PUBLISHER QUEUE SIZE
publisher.queue.size=1234

# MAX REMOTE REQUEST SIMULTANEOUS TRANSACTIONS
remote.transactions.max=4321
# REMOTE REQUEST TIMEOUT (in sec) 
remote.transactions.timeout=99
